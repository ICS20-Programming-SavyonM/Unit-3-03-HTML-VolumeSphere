<html>

     <!--metadata-->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--For favicon on this page-->
     <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />

    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Calculate Sphere Volume</title>
  </head>
  <body>
    <h1>Calculate Sphere Volume</h1>
    <!--area to enter radius-->
    <script src="script.js"></script>
    <label for="radius">Enter the radius of the sphere: (cm)</label>
    <input type="number" id="radius" placeholder="Enter radius here">
    <br>
    <button onclick="calculate()">Calculate Volume</button>
    <br><br>
    <label for="result">Result:</label>
    <input type="text" id="result" placeholder="Nearest Hundredth">

    <!--calculate-->
    <script>
      function calculate() {
        var radius = document.getElementById("radius").value;
        var volume = (4/3) * Math.PI * Math.pow(radius, 3);
        document.getElementById("result").value = volume.toFixed(2);
      }
    </script>
   <!--For image-->
   <br>
	<img src="./images/sphere.svg" alt="sphere" width="249" height="249"/>
  </body>
</html>
